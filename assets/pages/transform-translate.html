<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/transform-translate.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Transform translate</title>
</head>

<body>
    <div class="container">
        <h2>Transform translate</h2>

        <div class="container-main">
            <div class="shadow">
                <div class="circle"></div>
            </div>

            <div class="box">
                <p>.circle:hover {</p>
                <p>transform: translate(-20px, 20px);</p>
                <p>}</p>
            </div>
        </div>
    </div>
</body>

</html>
