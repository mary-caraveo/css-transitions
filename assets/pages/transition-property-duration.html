<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/transition-property-duration.css">
    <title>Transition property and duration</title>
</head>

<body>
    <div class="container">
        <h2>Transition property and duration</h2>

        <div class="button-close">
            <input type="submit" value="X" onClick="history.go(-1)">
        </div>

        <div class="container-main">
            <div class="squares">
                <div class="box-transition box-1"></div>
                <div class="box-transition box-2"></div>
                <div class="box-transition box-3"></div>
            </div>

            <div class="box">
                <p> .squares:hover .box-transition {</p>
                <p>transform: scale(1.2);</p>
                <p> }</p>
                <p> .box-1 {</p>
                <p> transition: transform 500ms;</p>
                <p>}</p>
            </div>
        </div>
</body>

</html>
