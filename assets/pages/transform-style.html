<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/transform-style.css">
    <title>Transform style</title>
</head>

<body>
    <div class="container">
        <h2>Transform style</h2>

        <div class="button-close">
            <input type="submit" value="X" onClick="history.go(-1)">
        </div>

        <div class="container-main">
            <div class="square">
                <div class="item"></div>
            </div>

            <div class="box">
                <p>.item {</p>
                <p>transform-style: preserve-3d;</p>
                <p>transform: rotateX(45deg);</p>
                <p>}</p>
            </div>
        </div>
</body>

</html>
