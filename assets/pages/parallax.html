<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/parallax.css">
    <title>Parallax</title>
</head>

<body>
    <div class="parallax-container">
        <div class="image image_background">
            <img src="../img/Background_fondo.png" alt="background">
        </div>

        <div class="image image_middle">
            <div class="card one">
                <img src="../img/rabbit.png" alt="rabbit">
            </div>

            <div class="card two">
                <img src="../img/gato.png" alt="cat">
            </div>

            <div class="card three">
                <img src="../img/taza.png" alt="cup">
            </div>

            <div class="card four">
                <img src="../img/tazas.png" alt="cups">
            </div>

        </div>

        <div class="image image_foreground">
            <img src="../img/Alice.png" alt="foreground">
        </div>
    </div>
</body>

</html>
