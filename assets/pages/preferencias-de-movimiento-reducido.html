<body>
    <div class="container">
        <h2>Motion preference</h2>
        <div class="container-main">
            <div class="card">
                <div class="face front"></div>
                <div class="face back"></div>
            </div>

            <div class="box">
                <p>.@media (prefers-reduced-motion:</p>
                <p>no-preference) {</p>
                <p> .card {</p>
                <p>transition: transform 0.5s;</p>
                <p>}</p>
                <p>}</p>
            </div>
        </div>
